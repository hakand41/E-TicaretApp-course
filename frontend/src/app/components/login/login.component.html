<div class="f-lex justify-content-center" style="margin-top: 75px; margin-left: 800px;">
    <div class="col-md-5">
        <div class="card-header">
            <h1 class="text-center">Login Page</h1>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group">
                    <label for="email">E-mail Adress</label>
                    <input
                    class="form-control is-invalid" 
                    type="email" 
                    ngModel 
                    name="email" 
                    id="email" 
                    required 
                    email="true"
                    #email
                    [appValid]="email.validity.valid">
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" ngModel name="password" id="password" required #password [appValid]="password.validity.valid">
                    <div class="invalid-feedback">
                        Please enter a valid password.
                    </div>
                </div>
                <div class="form-group mt-2">
                    <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Login</button>
                    <a routerLink="/register" style="float: right;">Register</a>
                </div>
            </form>
        </div> 
    </div>
</div>
